<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input-box" onkeyup="show()">
    <h1 id="result" onkeyup="show()"></h1>
    
    <script>
        var box1=document.getElementById("input-box")
        var title=document.getElementById("result")

        function show(){
         title.textContent=box1.value
        
        }
    </script>
</body>
